    function randqu(){
        len++;
        console.log(len, score);
        let q = l[Math.floor(Math.random() * l.length)];
        document.getElementById('question').innerHTML = `<img  id="wowimg" src="output/${q}" alt="${q}">`;
    }

    let score =0;
    let len =0;

    function gamestart(){
        score =0;
        randqu()
        len =0;
    }

    function check(){
        let a =  document.getElementById('answerInput').value;
        let question = decodeURI(document.getElementById('wowimg').src.split("output/")[1]).split(".")[0];
        console.log(a, question);
        if ( question.indexOf(a)!=-1) {
            score++;
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: `정답입니다 ${question}!`,
                showConfirmButton: false,
                timer: 500
            });
        }else {
            Swal.fire({
                position: "top-end",
                icon: "error",
                title: `오답입니다 ${question}!`,
                showConfirmButton: false,
                timer: 2500
            });
        }
        randqu();
        document.getElementById('answerInput').value = '';
        if (len >= 10) {
            Swal.fire({
                title: `끝 ${len}/${score}점!`,
                showDenyButton: true,
                confirmButtonText: "다시하기",
                denyButtonText: `다시하기`
            }).then((result) => {
                gamestart()
            });
        }

    }
    document.getElementById('answerInput').addEventListener('keyup', function(event){
        if (event.keyCode === 13) {
            check();
        }
    });
    document.getElementById('answerButton').addEventListener('click', check);
    gamestart()
